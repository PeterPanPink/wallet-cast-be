# Custom configuration for shared-lib

# The root key for the dynamic config, the library user MUST set this to it's own key, 
# the first part of the key is the service code
dynamic_config_root_key: shared-lib:config

# The refresh interval in seconds for the dynamic config
dynamic_config_refresh_interval: 10

# The label for the redis queue cache, it can not be cluster, the library user MUST set this to it's own label
redis_queue_label: default

# The label for the redis major cache, it can be cluster, the library user MUST set this to it's own label
redis_major_label: default
