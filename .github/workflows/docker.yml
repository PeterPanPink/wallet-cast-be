name: docker-build-and-optional-push

on:
  workflow_dispatch:
    inputs:
      push_image:
        description: "Push image to GHCR (disabled by default)"
        required: true
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
      image_tag:
        description: "Image tag"
        required: false
        default: "dev"
        type: string

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (only if pushing)
        if: ${{ inputs.push_image == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build (always)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: ${{ inputs.push_image == 'true' }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ inputs.image_tag }}
            ghcr.io/${{ github.repository }}:latest

