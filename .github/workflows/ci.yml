name: ci

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install dependencies (dev)
        run: uv sync --frozen

      - name: Lint (ruff)
        run: uv run ruff check .

      - name: Format check (ruff)
        run: uv run ruff format --check .

      - name: Redaction scan
        run: python tools/redaction_scan.py

      # This is a showcase repo; tests may require external services in non-demo mode.
      - name: Unit tests (demo)
        env:
          DEMO_MODE: "true"
        run: uv run pytest -q

